<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Book Archive</title>
</head>

<body>
    <!-- header section starts -->
    <header class="bg-dark mb-3">
        <h1 class="text-center text-warning py-3">Welcome to Books Archive</h1>
        <hr>
    </header>
    <!-- header section ends -->

    <!-- main section  starts-->
    <main>
        <div class="container">
            <!-- book search area  -->
            <h3 class="text-center text-info">Search your favorite book here</h3>
            <div class="input-group mb-5 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn btn-outline-secondary" type="button">Search</button>
            </div>

            <hr class=" w-75 mx-auto">

            <!-- spinner  -->
            <div id="spinner" class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- display message -->
            <h3 class=" text-center text-success my-5"><span id="found-title">Your searching result will show
                    here:</span>
            </h3>
            <!-- book search result  -->
            <div class="row">
                <div id="search-result" class="container row g-4 mx-auto"></div>
            </div>
        </div>
    </main>
    <!-- main section  ends-->

    <script src="js/main.js"></script>
</body>

</html>
