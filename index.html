<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>
</head>

<body>
    <header class="bg-dark mb-3">
        <h1 class="text-center text-warning py-3">Welcome to JavaScript Book Archive</h1>
        <hr>
    </header>
    <main>
        <!-- book search area  -->
        <div class="input-group my-5 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
        <hr class=" w-75 mx-auto">
        <h3 class="w-75 mx-auto text-success mb-3">Search Results here : </h3>

    </main>

    <footer>

    </footer>

    <script src="main.js"></script>
</body>

</html>
